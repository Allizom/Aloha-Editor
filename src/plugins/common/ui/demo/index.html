<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Aloha Editor UI Prototype</title>
	<style>
	.aloha-toolbar {
		border: 1px solid black;
	}
	.aloha-button-on {
		background-color: green;
	}
	</style>
	<script>
	var Aloha = {
		settings: {
			toolbar: {
				tabs: [
					{
						label: "Tab <i>on italic</i>",
						activateOn: "i",
						components: [
							[ "bold" ],
							[ "italic", "italic" ]
						]
					},
					{
						label: "Tab <b>on bold</b>",
						activateOn: "b",
						components: [
							[ "italic" ],
							[ "bold", "bold" ]
						]
					},
					{
						label: "Another Tab",
						activateOn: true,
						components: [ [ "bold", "italic" ], [ "formatBlock" ] ]
					}
				],
				components: [ [ "bold", "italic" ], [ "formatBlock" ] ]
			},
			//nativeCommands : true,
			locale: "en"
		}
	};
	</script>
	<script src="../../../../lib/aloha.js" data-aloha-plugins="common/ui,extra/browser"></script>
	<script>
	Aloha.ready( function() {
		var $ = Aloha.jQuery;
		$( "#main" ).aloha({
			toolbar: {
				tabs: [
					{
						label: 'Formatting',
						activateOn: true,
						components: [
							[ "bold", "italic", "underline", "pipe", "strikethrough", "pipe", "subscript", "superscript" ],
							[ "orderedList", "unorderedList", "indentList", "outdentList", "pipe", "formatBlock" ],
							[ "link", "editLink", "removeLink", "linkBrowser", "pipe", "abbr", "editAbbr" ]
						]
					},
					{
						label: 'Lists',
						activateOn: 'ul,ol,*.parent(.aloha-editable ul, .aloha-editable ol)',
						components: [
							[ "orderedList", "unorderedList", "pipe", "indentList", "outdentList" ]
						]
					},
				],
			},
			formatBlock: {
				blocks: [ "pre", "h1", "p", "h2", "h3" ],
				removeFormatting: [ "b", "strong" ]
			}
		});
		$( "#uhoh" ).aloha();
	});
	</script>
</head>
<body>

<p>not editable</p>

<div id="main" contenteditable>
<p>This is just a <strong>prototype</strong>.</p>
<p>Trying to make <a href="http://aloha-editor.org">Aloha Editor</a> even more <abbr title="amazing">awesome</abbr>!</p>
</div>

<div id="uhoh" contenteditable>
<p>More than one instance...</p>
<p>This <b>is</b> <i>gonna</i> be <i><b>trouble!</b></i></p>
</div>

</body>
</html>
